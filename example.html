<!DOCTYPE html>
<html lang="en">
    <head>
        <title>fDataGrid (Just a pure JavaScript Data Table)</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/example.css" type="text/css" />
    </head>
    <body>
        <div id="divToolBar">
            <form>
                <fieldset>
                   <span>
                        <select id="selCircles">
                            <option value="NULL">Select A Circle</option>
                            <option value="friends">Friends</option>
                            <option value="family">Family</option>
                        </select>
                    </span>
                    |
                    <span>
                        <input type="button" id="btnLoadGrid" name="btnLoadGrid" value="Load Grid" />
                    </span>
                </fieldset>
            </form>
        </div>
        <div id="divDataGrid">
            <fieldset>
                <legend>Output</legend>
                <div id="divDataTable_1" style="margin: 10px; width: 100%;"></div>
                <div id="divDataTable_2" style="margin: 10px; width: 100%;"></div>
            </fieldset>
        </div>
        <script type="text/javascript" src="js/libs/fDataGrid.js"></script>
        <script>
        // Set Refrence To Utilized DOM Elements
        var elCircles = document.getElementById('selCircles');
        var elLoadButton = document.getElementById('btnLoadGrid');

        var oDataGridHeader = {
               "total":2,
               "columns": ["id","fname","lname"], 
               "results": [
                   {"id":1, "nodeText":"First Name"},
                   {"id":2, "nodeText":"Last Name"}
               ],
               "summary": "Data Grid Header",
               "caption": "Example Data Grid One"
           };    
   
        var oData = {
            "description": "Circles JSON Schema",
            "type": "object",
            "properties":
                    {
                        "friends": [
                            [
                                "jon_1",
                                "doe_1",
                                {
                                    "id": "1",
                                    "name": "1",
                                    "style": "",
                                    "value": "friends::1",
                                    "checked": true
                                }
                            ],
                            [
                                "jon_2",
                                "doe_2",
                                {
                                    "id": "2",
                                    "name": "2",
                                    "style": "",
                                    "value": "friends::2",
                                    "checked": true
                                }
                            ],
                            [
                                "jon_3",
                                "doe_3",
                                {
                                    "id": "3",
                                    "name": "3",
                                    "style": "",
                                    "value": "friends::3",
                                    "checked": true
                                }
                            ],
                            [
                                "jon_4",
                                "doe_4",
                                {
                                    "id": "4",
                                    "name": "4",
                                    "style": "",
                                    "value": "friends::4",
                                    "checked": true
                                }
                            ]
                        ],
                        "family": [
                            [
                                "jon_5",
                                "doe_5",
                                {
                                    "id": "5",
                                    "name": "1",
                                    "style": "",
                                    "value": "family::1",
                                    "checked": false
                                }
                            ],
                            [
                                "jon_6",
                                "doe_6",
                                {
                                    "id": "6",
                                    "name": "2",
                                    "style": "",
                                    "value": "family::2",
                                    "checked": false
                                }
                            ],
                            [
                                "jon_7",
                                "doe_7",
                                {
                                    "id": "7",
                                    "name": "3",
                                    "style": "",
                                    "value": "family::3",
                                    "checked": false
                                }
                            ],
                            [
                                "jon_8",
                                "doe_8",
                                {
                                    "id": "8",
                                    "name": "4",
                                    "style": "",
                                    "value": "family::4",
                                    "checked": false
                                }
                            ]
                        ]
                    }
        };
  

  
        function getDataGrid() {
            var strCirclesValue = elCircles.options[elCircles.selectedIndex].value;
        
            // Create Example One
            var oDataGrid_1 = new fDataGrid("divDataTable_1");

            // Set Table Attributes
            oDataGrid_1.setId("data_1");
            oDataGrid_1.setName("data_1");
            oDataGrid_1.setClass("datatable");

            // Add Data Grid Caption
            oDataGrid_1.addCaption("Data Grid Example One");

            // Enable Multiple Select Option
            oDataGrid_1.optionsMultiSelect.enabled = true;

            // Add Data Grid Header Items
            oDataGrid_1.addHeader(oDataGridHeader);

            // Create Table Body Rows
            for (var kRow in oData.properties[strCirclesValue]) {
                oDataGrid_1.addRow(oData.properties[strCirclesValue][kRow]);
            }

            oDataGrid_1.init();
            
            // Create Eample Two
            var oDataGrid_2 = new fDataGrid("divDataTable_2");

            // Set Table Attributes
            oDataGrid_2.setId("data_2");
            oDataGrid_2.setName("data_2");
            oDataGrid_2.setClass("datatable");

            // Add Data Grid Caption
            oDataGrid_2.addCaption("Data Grid Example Two");
            
            // Enable Multiple Select Option
            oDataGrid_2.optionsMultiSelect.enabled = false;
            
            // Add Data Grid Header Items
            oDataGrid_2.addHeader(oDataGridHeader);

            // Create Table Body Rows
            for (var kRow in oData.properties[strCirclesValue]) {
                oDataGrid_2.addRow(oData.properties[strCirclesValue][kRow]);
            }

            oDataGrid_2.init();            
        }

        elLoadButton.addEventListener("click", function () {
            getDataGrid();
        });                     
        </script>
    </body>
</html>
